    <title>Styling Tables</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        table {
            border: 2px solid rgb(118, 7, 7);
        }

            color: rgb(109, 73, 5);

        td,
        th {
            border: none;
        }
        tr:hover{
            background-color:rgba(255, 144, 144, 0.2);
        }
        tr:nth-child(even) {
            background-color: rgba(94, 47, 47, 0.2);
        }
    </style>
</head>
