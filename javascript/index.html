<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container">
    <h1>JavaScript Image Change</h1>
    <div class="grid-container">
    <div><img src="images/duckbacca.png" alt="Duckbacca" onclick = 'change("images/duckbacca.png")'></div>
    <div><img src="images/duckstar.png" alt="Duck Star" onclick = 'change("images/duckstar.png")'></div>
    <div><img src="images/duckvader.png" alt="Duck Vader" onclick = 'change("images/duckvader.png")'></div>
    <div><img src="images/leia.png" alt="Duck Leia" onclick = 'change("images/leia.png")'></div>
    <div><img src="images/wookieandrobot.png" alt="Duck Wookie and Duck Robot" onclick = 'change("images/wookieandrobot.png")'></div>
    
    </div>
</div>
<div>
    <img src="images/duckbacca.png" id = "large">
</div>
<script src="script.js"></script>
</body>
</html>
